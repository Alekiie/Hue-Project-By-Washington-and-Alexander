<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <div class="chatpage fluid">

                    <div class="history">
                        <p>What is your name</p>

                <div class="right">

                        <div class="message">
                            <img src="https://example.com/avatar.png"

                            <div class="received">

                                <p>Hello</p>
                            </div>
                        </div>

                            <img src="https://example.com/avatar.png"

                            <div class="sent">
                                <p>Hello. How are you?</p>
                            </div>
                        </div>

                            <img src="https://example.com/avatar.png"
                                class="avatar-left">

                            <div class="received">
                                <p>Am very fine thank you.</p>
                            </div>
                        </div>


                    </div>
                    <div class="mic-hold d-grid">
                        <input type="text" name="input" id="question"
                            class="form-control"
                            placeholder="Try say something"
                            />
                        <a class="fa fa-microphone mic"></a>

            </div>
